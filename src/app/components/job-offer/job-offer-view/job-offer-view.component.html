<div class="container">
  <h3 class="text-center" style="margin-top: 10px">Oferta de trabajo</h3>
  <div class="card" style="margin-top: 10px">
    <div class="card-body job-offer-card">
      <img class="card-img-top card-img-mobile" style="max-width: 100%; max-height: 500px"  src="https://www.jobmonkey.com/wp-content/uploads/2016/12/irresistible-job-offer-dp-300x250.jpg" alt="">
      <h5 class="card-title">{{jobOffer.title}}</h5>
      <h6 class="card-subtitle mb-2 text-muted">{{jobOffer.companyName}}</h6>
      <p class="card-text">{{jobOffer.description}}</p>
      <span class="badge badge-pill badge-info" style="background-color: #17A2B8">{{jobOffer.snippet}}</span>
      <div class="card-footer d-flex justify-content-end">
        <button *ngIf="this.isFavorite" class="btn btn-primary" style="margin-right: 10px; margin-bottom: 10px" (click)="this.addToFavorites()">Agregar a Favoritos</button>
        <button *ngIf="this.isPostulated" class="btn btn-primary" style="margin-right: 10px; margin-bottom: 10px" (click)="this.postulate()">Postular</button>
      </div>
    </div>
  </div>
</div>
