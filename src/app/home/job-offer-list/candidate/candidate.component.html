<div class="container">
  <div class="row">
    <div class="col-lg-3" >
      <div class="card card-filters" style="margin: 10px">
        <div class="card-body" style="display: flex; flex-direction: column;">
          <h5 class="card-title text-center">FILTROS</h5>
          <h5 class="card-subtitle">Resultados ({{filteredJobOffers.length}})</h5>
          <div class="card-body">
            <select [(ngModel)]="this.companyFilter" (change)="this.filterByCompanyName()" class="form-select" aria-label="Default select example" style="margin-bottom: 10px;">
              <option selected value="">Todas la compa√±ias</option>
              <option *ngFor="let opcion of companies" [value]="opcion.companyName">{{ opcion.companyName }}</option>
            </select>
            <select [(ngModel)]="this.wageRange" (change)="this.filterByWage()" class="form-select" aria-label="Default select example" style="margin-bottom: 10px;">
              <option selected [value]=-1>Cualquier sueldo</option>
              <option *ngFor="let opcion of wageRanges; let i = index" [value]=i> S/ {{opcion[0]}} - S/ {{opcion[1]}}</option>
            </select>
<!--            <button type="button" class="btn btn-outline-secondary btn-filters" >Action</button>-->
<!--            <button type="button" class="btn btn-outline-secondary btn-filters" >Action</button>-->
<!--            <button type="button" class="btn btn-outline-secondary btn-filters" >Action</button>-->
          </div>

        </div>
      </div>
    </div>
    <div class="col-lg-9">
      <div class="d-flex justify-content-between" style="margin: 10px;">
        <div class="form-floating" style="width: 100%; margin-right: 10px">
          <input [(ngModel)]="searchText" class="form-control" id="floatingPassword" placeholder="Password">
          <label for="floatingPassword">Puesto, empresa o palabra clave.</label>
        </div>
        <button type="button" class="btn btn-outline-secondary" (click)="applyFilter()" >Buscar</button>
      </div>

      <div *ngFor="let jobOffer of filteredJobOffers">
        <div class="card " style="margin: 10px; display: flex; flex-direction: row;" (click)="loadJobOfferView(jobOffer.id)">
          <div class="card-body job-offer-card">
            <img class="card-img-top card-img-mobile"  src="https://www.jobmonkey.com/wp-content/uploads/2016/12/irresistible-job-offer-dp-300x250.jpg" alt="">
            <h5 class="card-title">{{jobOffer.title}}</h5>
            <h6 class="card-subtitle mb-2 text-muted">{{jobOffer.companyName}}</h6>
            <p class="card-text">{{jobOffer.description}}</p>
            <span class="badge badge-pill badge-info" style="background-color: #17A2B8">{{jobOffer.snippet}}</span>
          </div>
          <div style="max-width: 20%; display: flex; justify-content: center; align-items: center">
            <img class="rounded-circle card-img-normal" style="max-width: 80%; max-height: 90%" src="https://www.jobmonkey.com/wp-content/uploads/2016/12/irresistible-job-offer-dp-300x250.jpg" alt="">
          </div>
        </div>

      </div>

    </div>
  </div>
</div>
