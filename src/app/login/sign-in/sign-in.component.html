<div class="parent">
    <img src="https://simplenom035.mx/empresa/assets/uploads/logos/bd412441cb97473c9b9bc41110e0196d.png" height="200"
        alt="perrito" class="profile-img">

    <form id="login-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate style="min-width: 300px;">
        <p >
            <mat-form-field appearance="fill" style="width: 100%;">
                <mat-label>Enter your Email</mat-label>
                <input matInput type="text" formControlName="email" placeholder="Email" />
                <mat-icon class="amber-color" matSuffix>email</mat-icon>
                <mat-error class="red" *ngIf="submitted">Field is mandatory</mat-error>
                <mat-error class="red" *ngIf="submitted">Not correct email</mat-error>
            </mat-form-field>
        </p>
        <p>

            <mat-form-field appearance="fill" style="width: 100%;">
                <mat-label>Enter your password</mat-label>
                <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" placeholder="Password" />
                <mat-icon class="amber-color" type="button" mat-icon-button matSuffix (click)="hide = !hide"
                    [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">{{hide ? 'visibility_off' :
                    'visibility'}}</mat-icon>
                <mat-error class="red" *ngIf="submitted ">Field is mandatory</mat-error>
            </mat-form-field>
        </p>
            <mat-action-list style="text-align: center;" >
                <button mat-raised-button class="amber-background" style="width: 100%;" color="primary" type="submit" form="login-form">Ingresar</button>
            </mat-action-list>
            <mat-action-list>
            <button mat-raised-button class="amber-background" style="width: 100%;" color="primary" type="submit" form="login-form">Registrarse</button>
            </mat-action-list>
    
            <mat-hint>Olvidaste tu contraseña? <a href="">Haz click aquí</a></mat-hint>

    </form>
</div>
